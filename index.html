<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="matrix">
      <img id="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main">
      <section class="add-section">
        <label class="add-section__header" for="new-task">Add Item</label>
        <div class="add-section__row">
          <input id="new-task" class="add-section__task add-section__task_text add-section__task_input" type="text">
          <button class="add-section__btn add-section__btn_add">Add</button>
        </div>
      </section>
      <h3 class="section-header">Todo</h3>
      <ul class="tasks" id="incomplete-tasks">
        <li class="task">
          <input class="task__input task__input_checkbox" type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__input task__input_text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img class="task__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task task_edit-mode">
          <input class="task__input task__input_checkbox" type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input_text">
          <button class="task__btn task__btn_edit">Save</button>
          <button class="task__btn task__btn_delete">
            <img class="task__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="section-header">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="task">
          <input class="task__input task__input_checkbox" type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task__input task__input_text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img class="task__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
