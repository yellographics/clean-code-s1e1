<!DOCTYPE html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<div class="aaa"><img id="matrix-image" src="./eisenhower-matrix.jpg"><a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
<div class="centered-main-page-element"><p id="topSectionForAddingElementToList"><label class="section-header" for="new-task">Add Item</label><div class="task-row-wrapper"><input id="new-task" class="task task-text task-input" type="text"><button class="add">Add</button></div>
</p><h3 class="section-header">Todo</h3>
<ul id="incompleteTasks">
<li class="task-row"><input class="task-input" type="checkbox"><label class="task task-name">Pay Bills</label><input type="text" class="task task-input task-text"><button class="edit">Edit</button><button class="delete"><img class="delete-img" src="./remove.svg"></button></li>
<li class="editMode task-row"><input class="task-input" type="checkbox"><label class="task task-name">Go Shopping</label><input type="text" value="Go Shopping" class="task task-input task-text"><button class="edit">Save</button><button class="delete"><img class="delete-img" src="./remove.svg"></button></li>
</ul><h3 class="section-header">Completed</h3><ul id="completed-tasks"><li class="task-row"><input class="task-input" type="checkbox" checked><label class="task task-name">See the Doctor</label><input type="text" class="task task-input task-text"><button class="edit">Edit</button><button class="delete"><img class="delete-img" src="./remove.svg"></button>
</li>
</ul>
</div>
<script src="app.js"></script>
</body>
</html>
